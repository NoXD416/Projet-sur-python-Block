<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mindmap</title><style>*{margin:0; padding:0}#markmap{display:block; width:100vw; height:100vh}</style></head><body><svg id="markmap"><use xlink:href=""><title>Mindmap</title></use><desc># Projet 1 - Un QR-Code personnalisé - Pixel Art et Matrices

- *Objectifs du Projet*
  + Créer un QR-Code correspondant a un Prénom
  + Créer un Pixel-Art aléatoire en 5x5
  + Créer un Pixel-Art a partir 
  d'une matrice initialisée préalablement

- *Rôles*
  + Elias: Programmation du site web (Html, CSS, JS et Replit)
  + Nicolas: Documentation (PowerPoint,
   Carte Mentale, Timetable, Edition de Video)
  + Enzo : Programmation en Python des 
  trois parties

- *Étapes du Projet*
  + Faire le Notebook sur la librairie MicroBloc
  + Établir le cahier des charges 
  et réaliser une carte mentale 
  des taches à réaliser.
  + Réalisation des trois parties python
  + Réalisation dy site web presentant le projet
   et le mettre sur replit
  + Création du PowerPoint et remplir la 
  TimeTable au fur et a mesure
  + Production d'une vidéo

- *Problématiques Identifiées*
  + Conversion d'une chaine de charactere en binaire
  + Attribuer une valeur aleatoire au pixels RVB

- *Solutions Envisagées*
  + Initialiser un dictionnaire attribuant
  une valeur a chaque lettre en code ASCII
  + Utiliser la fonction randint pour attribuer 
  une valeur aleatoire entre 0 et 255 inclus

- *Documentation*
  + PowerPoint
  + Carte Mentale
  + Timetable
  + Site Web
  + Video
